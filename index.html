<!doctype html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="quotes.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="https://production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
    <link rel="mask-icon" type="" href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />

</head>
<body>
<div class="bg"></div>
<div class="jumbotron">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="quoteMessage">
                    <span id="text"></span>
                </div>
                <br>
                <div class="quoteAuthor text-center">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    <span id="author"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-md-12 twitter">
                <a class="tweetbtn btn btn-lg" id="tweet" title="Tweet this quote!" target="_blank">Tweet <i
                        class="fa fa-twitter"></i></a>
                <button class="nextbtn btn btn-lg" id="newQuote">Display New Quote <i class="fa fa-rotate-left"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
